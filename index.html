<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="function.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Inventory Management System</h1>
        
        <form id="productForm" class="mb-4">
            <input type="text" id="productName" placeholder="Product Name" class="border p-2 mr-2" required>
            <input type="number" id="productPrice" placeholder="Price" class="border p-2 mr-2" required>
            <input type="number" id="productStock" placeholder="Stock" class="border p-2 mr-2" required>
            <input type="text" id="productCategory" placeholder="Category" class="border p-2 mr-2" required>
            <button type="submit" class="bg-blue-500 text-white p-2">Add Product</button>
        </form>

        <h2 class="text-xl font-semibold mb-2">Product List</h2>
        <ul id="productList" class="list-disc pl-5"></ul>

        <button id="generateReport" class="bg-green-500 text-white p-2 mt-4">Generate Sales Report</button>
    </div>
</body>
</html>
